<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<div class="container">
		<h:form>
			<div class="form-group">
				<h:panelGrid columns="3" border="0" cellpadding="3" cellspacing="3"></h:panelGrid>
				<h:outputText value="Username"></h:outputText>
				<h:inputText class="form-control" id="username" value="#{accountController.username}"
					required="true" requiredMessage="Username is required"
					validatorMessage="Username is invalid">
					<f:validateLength minimum="3" maximum="30"></f:validateLength>
				</h:inputText>
				<h:message for="username" styleClass="error"></h:message>
			</div>
			<div class="form-group">
				<h:outputText  value="Password"></h:outputText>
				<h:inputSecret class="form-control" id="password" value="#{accountController.password}"
					required="true" requiredMessage="Password is required"></h:inputSecret>
				<h:message for="password" styleClass="error"></h:message>
			</div>
			#{accountController.create()}
			<h:commandButton class="btn btn-default" value="LOGIN"
				action="#{accountController.checkuser(accountController.getUsername(),accountController.getPassword())}">
			</h:commandButton>
		</h:form>
		</div>
</h:body>
</html>
