<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<h:outputStylesheet library="css" name="style.css" ></h:outputStylesheet>

</h:head>
<h:body>
	<h:form>
	
		<h:panelGrid columns="3" border="0" cellpadding="3" cellspacing="3"></h:panelGrid>
			<h:outputText value="username"></h:outputText>
			<h:inputText id="username" value="#{employee.username}" required="true" requiredMessage="Username is required" validatorMessage="Username is invalid">
				<f:validateLength minimum="3" maximum="30" ></f:validateLength></h:inputText>
			<h:message for="username" styleClass="error"></h:message>
			
			<br/>
			<br/>
			<h:outputText value="name"></h:outputText>
			<h:inputText id="name" value="#{employee.name}" required="true" requiredMessage="name is required" validatorMessage="name is invalid">
				<f:validateLength minimum="3" maximum="30" ></f:validateLength></h:inputText>
			<h:message for="username" styleClass="error"></h:message>
			<br/>
			<br/>
			<h:outputText value="type"></h:outputText>
			<h:inputText id="type" value="#{employee.type}" required="true" requiredMessage="type is required" validatorMessage="type is invalid">
				<f:validateLength minimum="3" maximum="30" ></f:validateLength></h:inputText>
			<h:message for="username" styleClass="error"></h:message>
			<br/>
			<h:outputText value="Password"></h:outputText>
			<br/>
			<h:inputSecret id="password" value="#{employee.password}" required="true" requiredMessage="Password is required"></h:inputSecret>
			<h:message for="password" styleClass="error"></h:message> 
			
			<h:commandButton value="LOGIN" action="#{employee.insert(employee.getName(),employee.getUsername(),employee.getPassword(),employee.isType())}"> </h:commandButton>
	</h:form>


</h:body>
</html>
