<body >


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <span class="navbar-brand">Welcome,#{customer.username}</span>
    </div>
    <ul class="nav navbar-nav">
      <li class="dropdown active"><a class="dropdown-toggle active" data-toggle="dropdown" href="#/!"> <span
					class="glyphicon glyphicon-search"></span>  Search Book <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#!searchbyname"><span
					class="glyphicon glyphicon-search"></span>  Search By Name</a></li>
          <li><a href="#!searchbyauthor"><span
					class="glyphicon glyphicon-search"></span> Search By Author</a></li>
          <li><a href="#!searchbyid"><span

      </li>

					class="glyphicon glyphicon-log-out"></span> Log Out</a></li>

  </div>
</nav>

<div class="ng-view" ng-app="myApp">
</div>
<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/searchbyname", {
        templateUrl : "searchbyname.xhtml"
    })
    .when("/searchbyauthor", {
        templateUrl: "searchbyauthor.xhtml"
    })
    .when("/searchbyid", {
        templateUrl: "searchbyid.xhtml"
    })
    .otherwise({
        templateUrl: '/'
    });
});
</script>
